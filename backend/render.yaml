databases:
  - name: family-budget-db
    databaseName: family_budget
    user: familybudget
    plan: free

services:
  - type: web
    name: family-budget-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: family-budget-db
          property: connectionString
      - key: PLAID_CLIENT_ID
        sync: false
      - key: PLAID_SECRET
        sync: false
      - key: PLAID_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: APNS_KEY_ID
        sync: false
      - key: APNS_TEAM_ID
        sync: false
